<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
    <nav th:replace="fragments :: page-header"></nav>


    <div class="container-fluid body-content mt-3">

        <div class="row justify-content-center m-2">
            <h1 th:text ="${user.username}"></h1>
        </div>


        <div class="container-fluid">
            <div class="row justify-content-md-center">

                <div class="col m-3">
                    <span class="h3">Pub Reviews</span>
                    <div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th scope="col" class="w-25 p-3 text-center">Pub Name</th>
                                <th scope="col" class="w-25 p-3 text-center">Review Title</th>
                                <th scope="col" class="w-25 p-3 text-center">Rating</th>
                                <th scope="col" class="w-25 p-3 text-center">Review</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="review : ${pubReviews}">
                                <tr class="text-center">
                                    <td><a th:href="@{'/pubs/view/' + ${review.pub.id}}" th:text="${review.pub.name}">PubName</a></td>
                                    <td th:text="${review.reviewTitle}">Title</td>
                                    <td th:text="${review.rating}">Rating</td>
                                    <td th:text="${review.reviewText}">ReviewText</td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col m-3">
                    <span class="h3">Brew Reviews</span>
                    <div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th scope="col" class="w-25 p-3 text-center">Brew Name</th>
                                <th scope="col" class="w-25 p-3 text-center">Review Title</th>
                                <th scope="col" class="w-25 p-3 text-center">Rating</th>
                                <th scope="col" class="w-25 p-3 text-center">Review</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="review : ${brewReviews}">
                                <tr class="text-center">
                                    <td> <a th:href="@{'/pubs/brews/view/' + ${review.brew.id}}" th:text="${review.brew.name}">BrewName</a></td>
                                    <td th:text="${review.reviewTitle}">Title</td>
                                    <td th:text="${review.rating}">Rating</td>
                                    <td th:text="${review.reviewText}">ReviewText</td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div class="row justify-content-md-center">
                <div class="col m-3">
                    <span class="h3">Favorite Pubs</span>
                    <div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col" class="w-25 p-25 text-center">Favorite Pubs</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="pub: ${user.favoritePubs}">
                                <tr class="text-center">
                                    <td> <a th:href="@{'/pubs/view/' + ${pub.id}}" th:text="${pub.name}"></a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col m-3">
                    <span class="h3">Favorite Brews</span>
                    <div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col" class="w-25 p-25 text-center">Favorite Brews</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="brew: ${user.favoriteBrews}">
                                <tr class="text-center">
                                    <td> <a th:href="@{'/pubs/brews/view/' + ${brew.id}}" th:text="${brew.name}"></a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <footer th:replace="fragments :: page-footer"></footer>
</body>
</html>
