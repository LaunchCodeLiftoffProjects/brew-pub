<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: page-header"></nav>

    <div class="container body-content">
        <form method="post">
            <div class="form-group">
                <label th:for="username">Username
                    <input class="form-control" th:field="${loginDTO.username}">
                </label>
                <p class="error" th:errors="${loginDTO.username}"></p>
            </div>
            <div class="form-group">
                <label>Password
                    <input class="form-control" th:field="${loginDTO.password}" type="password">
                </label>
                <p class="error" th:errors="${loginDTO.password}"></p>
            </div>

            <input type="submit" class="btn btn-primary" value="Log In" />
        </form>

        <p> <a th:href="@{/forgotPassword}">Forgot password?</a><a</p>
        <p> <a th:href="@{/createAccount}">Create account</a></p>
    </div>

    <footer th:replace="fragments :: page-footer"></footer>

</body>
</html>
