<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: page-header"></nav>


<div class="container body-content">

    <h1 th:text="${brewpub}">brew-pub-name</h1>

    <form th:action="@{/review/brew/}" method="post">

        <div class="form-group">
            <label>Title of Review</label>
            <input class="form-control"
                   placeholder="Enter review title..."
                   th:field="${brewReview.reviewTitle}"/>
            <span th:errors="${brewReview.reviewTitle}"
                  class="error"></span>
        </div>

        <div class="form-group">
            <label>Rating</label>
            <span th:errors="${brewReview.rating}"
                  class="error"></span>
            <select class="form-control" th:field="${brewReview.rating}">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
        </div>

        <div class="form-group">
            <label>Review</label>
            <span th:errors="${brewReview.reviewText}"
                  class="errors"></span>
            <textarea class="form-control" th:field="${brewReview.reviewText}"
                      placeholder="Enter review here... (Optional)"></textarea>
        </div>

        <input type="submit">

        <!--        TODO: CANCEL returns user to brew-pub info page-->
        <button type="button"><a th:href="@{/}">Cancel</a> </button>

    </form>

</div>


</body>
</html>
