<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>


<div class="container body-content">

    <h1 th:text="${brewpub}">brew-pub-name</h1>

    <form th:action="@{/review/pub/}" method="post">

        <div class="form-group">
            <label>Title of Review</label>
            <input class="form-control"
                   placeholder="Enter review title..."
                   th:field="${pubReview.reviewTitle}"/>
            <span th:errors="${pubReview.reviewTitle}"
                  class="error"></span>
        </div>

        <div class="form-group">
            <label>Rating</label>
            <span th:errors="${pubReview.rating}"
                  class="error"></span>
            <select class="form-control" th:field="${pubReview.rating}">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        </div>

        <div class="form-group">
            <label>Review</label>
            <span th:errors="${pubReview.reviewText}"
                  class="errors"></span>
            <textarea class="form-control" th:field="${pubReview.reviewText}"
                      placeholder="Enter review here... (Optional)"></textarea>
        </div>

        <input type="submit">

<!--        TODO: CANCEL returns user to brew-pub info page-->
        <button type="button"><a th:href="@{/}">Cancel</a> </button>

    </form>

</div>


</body>
</html>
