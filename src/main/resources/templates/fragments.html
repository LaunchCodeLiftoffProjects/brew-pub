<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <title th:text="${title}">Title</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/brewpub.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Home</a>
            <a th:href="@{/userLogin}" class="navbar-brand">Login</a>
            <a th:href="@{/pubs}" class="navbar-brand">View-All-Pubs</a>
        </div>
        <div th:if="${#request.remoteUser}">
            <span class="navbar-brand" th:text="${#request.remoteUser}">Guest</span>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
