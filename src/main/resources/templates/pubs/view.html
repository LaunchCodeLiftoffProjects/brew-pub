<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: page-header"></nav>

    <div class="container body-content">


        <h1 th:text="${'Pub: ' + pub.name}">Pub Name</h1>
        <h2 th:text="${'Address: ' + pub.address + ' ' + pub.city + ', ' + pub.state + ' ' + pub.areaCode}">Pub Address</h2>

        <a type="button" class="btn btn-primary" th:href="@{'/pubs/addFavoritePub/{pubId}/'(pubId=${pub.id})}">Add To Favorites</a>

        <h2 th:text="${'Reviews of: ' + pub.name}">Reviews of PUb</h2>
        <a type="button" class="btn btn-primary" th:href="@{'/review/pub/'} + ${pub.id}">Review This Pub</a>

        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Review ID</th>
                        <th scope="col">Pub ID</th>
                        <th scope="col">Review Title</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Review</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="review : ${reviews}">
                        <tr class="text-center">
                            <td scope="row" th:text="${review.id}">ID</td>
                            <td th:text="${review.pub.id}">PubID</td>
                            <th th:text="${review.reviewTitle}">Title</th>
                            <td th:text="${review.rating}">Rating</td>
                            <td th:text="${review.reviewText}">ReviewText</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

        <a type="button" class="btn btn-primary" th:href="@{'/pubs/brews/{pubId}/add'(pubId=${pub.id})}">Add Brew</a>

        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">IBU</th>
                        <th scope="col">ABV</th>
                        <th scope="col">Brewer</th>
                        <th scope="col">Description</th>
                        <th scope="col">Style</th>
                        <th scope="col">Reviews</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="brew : ${brews}">
                        <tr class="text-center">
                            <td scope="row" th:text="${brew.name}">Name</td>
                            <td th:text="${brew.ibu}">IBU</td>
                            <th th:text="${brew.abv}">Rating</th>
                            <td th:text="${brew.brewer}">Brewer</td>
                            <td th:text="${brew.description}">Description</td>
                            <td th:text="${brew.style}">Style</td>
                            <td><a th:href="@{/pubs/brews/{pubId}/view/{brewId}/(pubId=${pub.id}, brewId=${brew.id})}">Reviews</a></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

    </div>

    <footer th:replace="fragments :: page-footer"></footer>

</body>
</html>
